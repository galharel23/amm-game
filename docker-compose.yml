version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: amm-postgres
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "amm_db"
      POSTGRES_HOST_AUTH_METHOD: "trust"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d amm_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - amm-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: amm-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: "galharel23@gmail.com"
      PGADMIN_DEFAULT_PASSWORD: "0545707588"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - amm-network

volumes:
  postgres_data:
  pgadmin_data:

networks:
  amm-network:
    driver: bridge
